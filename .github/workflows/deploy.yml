name: Deploy Pomodoro Timer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Allow manual triggering

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

  terraform:
    name: Terraform
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_bucket_name: ${{ secrets.S3_BUCKET_NAME || 'pomodoro-timer-app' }}
          TF_VAR_environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_bucket_name: ${{ secrets.S3_BUCKET_NAME || 'pomodoro-timer-app' }}
          TF_VAR_environment: 'prod'

      - name: Export Terraform Outputs
        if: success()
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          echo "S3_BUCKET=$(terraform output -raw website_bucket_name)" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_ENV

  build-and-deploy:
    name: Build and Deploy
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: |
          npm run build
          # Ensure the output directory is created
          if [ ! -d "out" ] && [ -f "next.config.js" ] && grep -q "export" next.config.js; then
            echo "Next.js static export is configured but 'out' directory not found"
            ls -la
          fi
        env:
          NEXT_EXPORT: true

      - name: Debug build output
        run: |
          echo "Listing root directory:"
          ls -la
          echo "Looking for build output directories:"
          find . -maxdepth 2 -type d -name "out" -o -name ".next" -o -name "build"
          if [ ! -d "out" ] && [ -d ".next" ]; then
            echo "Content of .next directory:"
            ls -la .next
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          # Check which output directory exists and use that
          if [ -d "out" ]; then
            echo "Using out/ directory"
            aws s3 sync out/ s3://${{ env.S3_BUCKET }} --delete
          elif [ -d ".next" ]; then
            # For Next.js SSG with "output: 'export'" in next.config.js but different output structure
            if [ -d ".next/static" ]; then
              echo "Using .next/ directory"
              aws s3 sync .next/ s3://${{ env.S3_BUCKET }} --delete
            fi
          elif [ -d "build" ]; then
            echo "Using build/ directory"
            aws s3 sync build/ s3://${{ env.S3_BUCKET }} --delete
          else
            echo "ERROR: Could not find build output directory"
            echo "Current directory content:"
            ls -la
            exit 1
          fi
            
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
